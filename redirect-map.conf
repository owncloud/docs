map_hash_max_size 262144;
map_hash_bucket_size 262144;
map $request_uri $redirect_uri {
    # Handle a revised content structure
    /android_app/ /android_app/android_app_app.html;
    /ios/ /ios/ios_app.html;
    /desktop/10.0/advanced_usage.html /desktop/latest/advanced_usage/options.html;
    /desktop/10.0/autoupdate.html /desktop/latest/automatic_updater.html;
    /server/10.0/admin_manual/installation/source_installation.html /server/latest/administration_manual/installation/manual_installation.html;
    /server/10.0/user_manual/files/troubleshooting.html /server/latest/user_manual/troubleshooting.html;
    /server/10.0/user_manual/pim/troubleshooting.html /server/latest/user_manual/troubleshooting.html;
    /server/10.0/developer_manual/commun/ /server/latest/developer_manual/commun/help_and_communication.html;
    /server/10.0/developer_manual/app/ /server/latest/developer_manual/app/introduction.html;

    # Redirect all other files in the latest copy of the old docs to the new docs
    ~/server/10.0/admin_manual/(.*) /server/latest/administration_manual/$1;
    ~/server/10.0/(user|developer)_manual/(.*) /server/latest/$1_manual/$2;
    ~/desktop/2.5/(.*) /client/latest/$1;

    # Redirect all older content to the older version of the docs
    ~/server/([0-9]+\.[0-9]+)/(developer|user|admin)_manual/(.*) https://doc-old.owncloud.com/server/$1/$2_manual/$3;
    ~/desktop/([0-9]+\.[0-9]+)/(.*) https://doc-old.owncloud.org/desktop/$1/$2;
}
